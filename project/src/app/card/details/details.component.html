<div class="container">
    <div class="post">
        <div class="header_post">
            <img src={{post.imageUrl}}
                alt="">
        </div>

        <div class="body_post">
            <div class="post_content">

                <h1>{{post.title}}</h1>
                <p>{{post.description}}</p>

                <div class="container_infos">
                    <div class="postedBy">
                        <span>author</span>
                        {{post.artist}}
                    </div>

                    <div class="container_tags">
                        <span>tags</span>
                        <div class="tags">
                            <ul>
                                <li>like</li>
                                <li><a routerLink="/details/{{post._id}}/edit">edit</a></li>
                                <li (click)="onDelete(post._id)">delete</li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
