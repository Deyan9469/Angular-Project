<div class="row gx-4 gx-lg-5" >
    
    <div class="col-md-4 mb-5" *ngFor="let post of posts">
        <div class="card h-100">
            <div class="card-body">
                <div class="col-lg-7"><img class="img-fluid rounded mb-4 mb-lg-0"
                        src={{post.imageUrl}}
                        alt="..." /></div>
                <h2 class="card-title">{{post.title}}</h2>
                <p class="card-text">{{post.description}}</p>
            </div>
            <div class="card-footer"><a class="btn btn-primary btn-sm" routerLink="">More Info</a></div>
        </div>
    
</div>
