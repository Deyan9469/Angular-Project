<form #form="ngForm" (ngSubmit)="register(form)">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" ngModel #inputEmail="ngModel" required
      minlength="5" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
    <ng-container *ngIf="inputEmail.touched">
      <p class="error" *ngIf="inputEmail?.errors?.['required']">
        Email is required.
      </p>
      <p class="error" *ngIf="inputEmail.errors?.['pattern']">
        Email is not valid!
      </p>
    </ng-container>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" ngModel #inputUsername="ngModel"
      required minlength="5">
    <ng-container *ngIf="inputEmail.touched">
      <p class="error" *ngIf="inputUsername?.errors?.['required']">
        Username is required.
      </p>
    </ng-container>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="psw" ngModel #inputPassword="ngModel"
      required minlength="5">
    <ng-container *ngIf="inputEmail.touched">
      <p class="error" *ngIf="inputPassword?.errors?.['required']">
        Password is required.
      </p>
    </ng-container>
    
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="rePassword" id="psw-repeat" ngModel
      #inputRePassword="ngModel" required minlength="5">
    <ng-container *ngIf="inputEmail.touched">
      <p class="error" *ngIf="inputRePassword?.errors?.['required']">
        Repeat Password is required.
      </p>
    </ng-container>
    <hr>

    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a routerLink="/login">Sign in</a>.</p>
  </div>
</form>
